<h2>Booking List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Picture Name</th>
            <th>Date</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of bookings">
            <td>{{booking.custname}}</td>
            <td>{{booking.picturename}}</td>
            <td>{{booking.date}}</td>
            <td>{{booking.address}}</td>
            <td>{{booking.phone}}</td>
            <td>{{booking.amount}}</td>
        </tr>
    </tbody>
</table>
